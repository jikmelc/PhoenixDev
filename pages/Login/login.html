<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlus - Iniciar sesión</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <main>
        <div class="logo">
          <a href="../home/home.html">
            <img src="../../assets/images/sobreNosotros/Logo_brown.svg" alt="Logo Wanderlust" class="logo_imagen">
          </a>
        </div>
        <form action="#" class="form1">
          
          <div class="form-floating">
            <input type="email" class="form-control" id="Email" placeholder="Password">
            <label for="floatingPassword">Correro electrónico</label>
          </div>
    
          <div class="form-floating">
            <input type="password" class="form-control" id="Password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
    
        <button id="btnIngresar" type="submit">Iniciar sesión</button>

        <a href="">¿Olvidaste tu contraseña?</a>
        <!-- <a href="../registro/registro.html">Crear Cuenta</a> -->
        <button type="button" onclick="window.location.href='../registro/registro.html'">
          Crear una cuenta
        </button>
    
        </form>
        
        <script type="module">
          import {iniciarSesion} from './js/login.js';
          const login = document.getElementById('btnIngresar');
          login.addEventListener('click', (event) => 
          {
            event.preventDefault();
            const email = document.getElementById('Email').value;
            const password = document.getElementById('Password').value;
            iniciarSesion(email, password);
          });
</script>
      </main>
      <footer>
        <div class="footer-container"></div> 
        <script>
          fetch("../../components/footerLogIn/footer.html")
            .then(response => response.text())
            .then(html => {
              document.querySelector('.footer-container').innerHTML = html;
            });
        </script>
      </footer>
</body>
</html>
