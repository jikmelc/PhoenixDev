
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Task List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="itemController.css">
        <script src="/src/clases/itemController/itemController.js"></script> 
        <script defer src="/src/clases/itemController/index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="my-5 ">New Item</h1>
        <div class="row">
            <div class="col">
                <h2>New Item</h2>
                <form id="newItemForm">

                    <div class="form-group">
                        <label for="newItemNameInput">Titulo</label>
                        <input type="text" class="form-control" id="newItemTitle">
                    </div>

                    <div class="form-group">
                        <label for="newItemDescription">Place</label>
                        <textarea type="text" class="form-control" id="newItemPlace"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="newItemNameInput">Text</label>
                        <input type="text" class="form-control" id="newItemText">
                    </div>
                 
                    <div class="form-group">
                        <label for="newItemNameInput">Image</label>
                        <input type="text" class="form-control" id="newItemImagesUrl">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Add Item</button>
                </form>
            </div>
        </div>
        <div id="list-items"></div>
    </div>

    

    <div style="text-align: center; padding-top: 20px;">

        <button  class="btn btn-primary " id="show">Show Items</button>

    </div>

    <div style="text-align: center; padding-top: 20px; width: 300px; margin: auto; ">
        <p>Ingrese una publicacion a eliminar, indice del 1-10</p>
        <input  type="text" class="form-control" id="deleteElementInput" >
        <button  style="margin-top: 15px;" class="btn btn-primary " id="deleteElementButton">Delete</button>
    </div>

    <div style="text-align: center; padding-top: 20px; width: 300px; margin: auto; ">
        <button class="btn btn-primary" id="updateButton" style="display: none;">Actualizar</button>
    </div>
    
</body>

</html>
