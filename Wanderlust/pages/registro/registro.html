<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wanderlust - Registrarse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"   
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="css/registro.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
        <script defer  type="module" src="js/registro.js"></script>
    
    </head>
<body>
    
    <main class='main-content container mt-4'>
        

          <div class="logo">
            <a href="/home.html">
              <img src="../../assets/images/sobreNosotros/Logo_brown.svg" alt="Logo Wanderlust" class="logo_imagen">
            </a>
          </div>

        <form class="row g-3" id="registro" novalidate>

            <div>
                <h1>Crea tu cuenta</h1>
                <h2>Completa los campos con tus datos</h2>
            </div>
            <div class="col-md-3 ">
                <div class="form-floating mb-3" id="campoDeNombres">
                    <input type="text" class="form-control rounded-4 border-black " id="nombreUsuario" name="nombres" required>
                    <label for="nombreUsuario" class="form-label text-wrap fs-6 text">Nombre(s)</label>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-floating mb-3" id="campoDeApellidos">
                    <input type="text" class="form-control rounded-4 border-black " id="apellidoUsuario" name="apellidos" required>
                    <label for="apellidoUsuario" class="form-label text-wrap ">Apellido(s)*</label>
                </div>
            </div>

            <div class="col-md-5 ">
                <div class="form-floating mb-3" id="campoDeUsername">
                    <input type="text" class="form-control rounded-4 border-black" id="usernameUsuario" name="username" required>
                    <label for="usernameUsuario" class="form-label overflow-hidden">Nombre de usuario*</label>
                </div>
            </div>


            <div class="col-md-9"> 
                <div id="campoDeFechaDeNacimiento">
                    <label class="form-label">Fecha de nacimiento*</label>
                    <div class="row">
    
                        <div class="col-md-4">
                            <!-- <label for="añoDeNacimiento" class="form-label">Año</label> -->
                            <select class="form-select rounded-4 border-black " name="año" id="añoDeNacimiento">
                                <option selected value="">Año</option>
                                <!-- Opciones para los años -->
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <select class="form-select rounded-4 border-black " name="mes" id="mesDeNacimiento">
                                <option selected value="">Mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
            
                        <div class="col-md-4">
                            <select class="form-select rounded-4 border-black " name="dia" id="diaDeNacimiento">
                                <option selected value="">Día</option>
                                <!-- Opciones para los días -->
                            </select>
                        </div>
            
                    </div>
                </div>
                </div>

            <div class="col-md-3" id="campoGenero">
                <label class="form-label" for="generoUsuario">Género*</label>
                <select class="form-select rounded-4 border-black " name="genero" id="generoUsuario">
                    <option selected value="">Seleccionar</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="O" >Otro</option>
                    <option value="N">Prefiero no responder</option>
                </select>
            </div>

            <div class="col-md-6">
                <div class="form-floating mb-3" id="campoDeEmail">
                    <input type="email" class="form-control rounded-4 border-black " id="inputEmail" placeholder="Ingresa tu correo electrónico" name="userEmail" required>
                    <label for="inputEmail" class="form-label">Correo electrónico*</label>
                    <small id="inputEmailHelp" class="form-text text-muted">Ejemplo: usuario@dominio.com</small>
                </div>
            </div>
            <!-- Número telefónico del usuario que desea contactarnos -->
            <div class="col-md-6">
                <div class="form-floating mb-3" id="campoDeTelefono">
                    <input type="tel" class="form-control rounded-4 border-black " id="inputPhone" placeholder="Ejemplo: +52 " name="userPhone" required>
                    <label for="inputPhone" class="form-label">Número de teléfono*</label>
                    <small id="inputPhoneHelp" class="form-text text-muted">Ejemplo: +52 551909890</small>
                </div>
            </div>

            <div class="col-md-6">
                <div id="campoDeContraseña">
                    <label for="contraseñaUsuario" class="form-label">Contraseña*</label>
                    <input type="password" class="form-control rounded-4 border-black" id="contraseñaUsuario" name="contraseña">
                    <small id="contraseñaAyuda" class="form-text text-muted">La contraseña debe contener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y un carácter especial.</small>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="campoDeConfirmarContraseña">
                    <label for="confirmarContraseñaUsuario" class="form-label">Confirma tu contraseña</label>
                    <input type="password" class="form-control rounded-4 border-black " id="confirmarContraseñaUsuario" name="confirmacionContraseña">
                    <small id="confirmacionAyuda" class="form-text text-muted">Debe coincidir con la contraseña</small>
                </div>
            </div>

            <div class="d-flex justify-content-center" id="division_boton">
                <button type="submit" class="btn rounded-pill" id="register">Registrarse</button>
                <a href="../Login/login.html" class="btn rounded-pill" id="cuenta">¿Ya tienes una cuenta?</a>
            </div> 

        </form>

    </main>

    <footer>
        <div class="footer-container"></div> 
        <script>
          fetch("../../components/footerLogIn/footer.html")
            .then(response => response.text())
            .then(html => {
              document.querySelector('.footer-container').innerHTML = html;
            });
        </script>
    </footer>
</body>
</html>
