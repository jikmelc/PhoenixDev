<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registro.css">
    <!-- <link rel="stylesheet" href="../../components/navbar/navbar.css"> -->
    <!-- <link rel="stylesheet" href="../../components/footerLogIn/footer.css"> -->
    <script defer src="js/registro.js"></script>
</head>
<body>
    <!-- <header>
        <div id="navbar-container"></div> 
        <script>
            fetch("../../components/navbar/navbar.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
        </script>
    </header> -->

    <div class="logo d-flex justify-content-center">
        <a href="../home/home.html">
          <img src="/Wanderlust/assets/images/sobreNosotros/Logo_brown.svg" alt="Logo Wanderlust" class="logo_imagen">
        </a>
      </div>

    <main class='main-content container mt-4'>
        <form class="row g-3" novalidate>
                
            <div class="col-md-6">
                <div class="form-floating mb-3" id="campoDeNombres">
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre(s)" name="nombres" required>
                    <label for="nombreUsuario" class="form-label">Nombre(s)</label>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-floating mb-3" id="campoDeApellidoPaterno">
                    <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido paterno" name="apellidoPaterno" required>
                    <label for="apellidoPaterno" class="form-label">Apellido paterno</label>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-floating mb-3" id="campoDeApellidoMaterno">
                    <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido materno" name="apellidoMaterno" required>
                    <label for="apellidoMaterno" class="form-label">Apellido materno</label>
                </div>
            </div>


            <div class="col-md-9"> 
                <div id="campoFechaNacimiento">
                    <label class="form-label">Fecha de nacimiento</label>
                    <div class="row">
    
                        <div class="col-md-4">
                            <!-- <label for="añoDeNacimiento" class="form-label">Año</label> -->
                            <select class="form-select" name="año" id="añoDeNacimiento">
                                <option selected value="">Año</option>
                                <!-- Opciones para los años -->
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <!-- <label for="mesDeNacimiento" class="form-label">Mes</label> -->
                            <select class="form-select" name="mes" id="mesDeNacimiento">
                                <option selected value="">Mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
            
                        <div class="col-md-4">
                            <!-- <label for="diaDeNacimiento" class="form-label">Día</label> -->
                            <select class="form-select" name="dia" id="diaDeNacimiento">
                                <option selected value="">Día</option>
                                <!-- Opciones para los días -->
                            </select>
                        </div>
            
                    </div>
                </div>
                </div>

            <div class="col-md-3">
                <label class="form-label" for="sexoUsuario">Sexo</label>
                <select class="form-select" name="sexo" id="sexoUsuario">
                    <option selected>Femenino</option>
                    <option>Masculino</option>
                </select>
            </div>

            <div class="col-md-6">
                <div class="form-floating mb-3" id="emailField">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico" name="userEmail" required>
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <small id="inputEmailHelp" class="form-text text-muted">Ejemplo: usuario@dominio.com</small>
                </div>
            </div>
            <!-- Número telefónico del usuario que desea contactarnos -->
            <div class="col-md-6">
                <div class="form-floating mb-3" id="phoneField">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Ejemplo: +52 " name="userPhone" required>
                    <label for="inputPhone" class="form-label">Número de teléfono</label>
                    <small id="inputPhoneHelp" class="form-text text-muted">Ejemplo: +52 551909890</small>
                </div>
            </div>

            <div class="col-md-6">
                <div id="campoContraseña">
                    <label for="contraseñaUsuario" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaUsuario" name="contraseña">
                    <small id="contraseñaAyuda" class="form-text text-muted">La contraseña debe contener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y un carácter especial.</small>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="campoConfirmarContraseña">
                    <label for="confirmarContraseñaUsuario" class="form-label">Confirma tu contraseña</label>
                    <input type="password" class="form-control" id="confirmarContraseñaUsuario" name="confirmacionContraseña">
                    <small id="confirmacionAyuda" class="form-text text-muted">Debe coincidir con la contraseña</small>
                </div>
            </div>

            <div class="d-flex justify-content-center" id="division_boton">
                <button type="submit" class="btn btn-primary" id="register">Registrarse</button>
                <a href="../Login/login.html" class="btn btn-secondary" id="cuenta">¿Ya tienes una cuenta?</a>
            </div> 

        </form>

    </main>

    <footer>
        <div id="footer-container"></div> 
        <script>
          fetch("../../components/footerLogIn/footer.html")
            .then(response => response.text())
            .then(html => {
              document.getElementById('footer-container').innerHTML = html;
            });
        </script>
    </footer>
</body>
</html>
