<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="js/contactanos.js"></script>
    <link rel="stylesheet" href="css/contactanos.css">
    <link rel="stylesheet" href="../../components/navbar/navbar.css">
    <link rel="stylesheet" href="../../components/footerLogIn/footer.css">

</head>
<body class="vh-100" data-spy="scroll">
    <header>
        <div id="navbar-container"></div> 
        <script>
            fetch("../../components/navbar/navbar.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
        </script>
    </header>
    
    <main class='main-content container mt-4'>
        <h1 class="text-center">Contáctanos</h1>
        <form novalidate>
            <!-- Nombre del usuario que quiere contactarnos -->
            <div class="form-floating mb-3" id="nameField">
                <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre" name="userName" required>
                <label for="inputName" class="form-label">Nombre</label>
            </div>
            <div class="row">
                <!-- Correo electrónico del usuario que desea contactarnos -->
                <div class="col-md-6">
                    <div class="form-floating mb-3" id="emailField">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico" name="userEmail" required>
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <small id="inputEmailHelp" class="form-text text-muted">Ejemplo: usuario@dominio.com</small>
                    </div>
                </div>
                <!-- Número telefónico del usuario que desea contactarnos -->
                <div class="col-md-6">
                    <div class="form-floating mb-3" id="phoneField">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Ejemplo: +52 " name="userPhone" required>
                        <label for="inputPhone" class="form-label">Número de teléfono</label>
                        <small id="inputPhoneHelp" class="form-text text-muted">Ejemplo: +52 551909890</small>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3" id="messageField">
                <textarea class="form-control" id="inputMessage" placeholder="Escribe tu mensaje aquí..." style="height: 100px;" name="userMessage" required></textarea>
                <label for="inputMessage">Mensaje</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div> 
        </form>
    </main>
    <footer>
        <div id="footer-container"></div> 
        <script>
          fetch("../../components/footerLogIn/footer.html")
            .then(response => response.text())
            .then(html => {
              document.getElementById('footer-container').innerHTML = html;
            });
        </script>
      </footer>
</body>
</html>
