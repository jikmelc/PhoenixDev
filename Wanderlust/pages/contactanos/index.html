<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img class="logo-img" src="/assets/logo-wanderlust-sinfondo.png" alt="Logo Wanderlust">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div>
              <h1>WANDERLUST</h1>
            </div>
            <div class="navegacion" id="navegacion">
                <a href="/home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="black" class="bi bi-person-circle"
                      viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                      <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </a>
            </div>
                
          </div>
        </nav>
    </header>
    
    <main class='container mt-4'>
        <h1 class="text-center">Contáctanos</h1>
        <form novalidate>
            <!-- Nombre del usuario que quiere contactarnos -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre" name="userName" required>
                <label for="inputName" class="form-label">Nombre</label>
            </div>
            <div class="row">
                <!-- Correo electrónico del usuario que desea contactarnos -->
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico" name="userEmail" required>
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <small id="inputEmailHelp" class="form-text text-muted">Ejemplo: usuario@dominio.com</small>
                    </div>
                </div>
                <!-- Número telefónico del usuario que desea contactarnos -->
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Ejemplo: +52 " name="userPhone">
                        <label for="inputPhone" class="form-label">Número de teléfono</label>
                        <small id="inputPhoneHelp" class="form-text text-muted">Ejemplo: +52 551909890</small>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="inputMessage" placeholder="Escribe tu mensaje aquí..." style="height: 100px;" name="userMessage" required></textarea>
                <label for="inputMessage">Mensaje</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div> 
        </form>
    </main>
</body>
</html>
